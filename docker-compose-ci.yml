version: '3'
services:

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    image: jenkins-sonar:latest
    container_name: jenkins-bv
    ports:
      - 50000:50000
      - 9091:8080
    restart: always
    volumes:
      - jenkins_data_bp:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - lab5-network
volumes:
  jenkins_data_bp:
    name: jenkins_data_bp

networks:
  lab5-network:
      external: true


